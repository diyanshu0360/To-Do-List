<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List - using HTML, CSS & JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="container">
        <div class="heading">
            <h2>TO-DO LIST</h2>
        </div>
        <div class="addlist">
            <input class="input" type="text" placeholder="what you want to do"/>
            <input type="submit" class="btn" value="ADD">
        </div>
        <div class="showlist">
            <div class="singlelist">
                <div class="listitem">
                    <span>buy some grocery</span>
                    <a href="#"><span class="material-symbols-outlined dustbin">delete</span></a>
                </div>
            </div>
        </div>        
    </div>

    <div class="footer">
        <p>Made with ❤️ Diyanshu (@diyanshu0360)</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
